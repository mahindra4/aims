<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel = "stylesheet" href="../assets/css/courses.css">
    <link rel = "icon" href="../assets/images/iit-ropar-logo.webp">
</head>
<body>
    <h1>Please log in to access this page</h1>
    <p>You are not logged in. Redirecting you to the login page.</p>
    <script>
        window.addEventListener('beforeunload',(event)=>{
            localStorage.removeItem('email')
        })
        setTimeout(() => {
            localStorage.removeItem('email')
            sessionStorage.removeItem('email')
            window.location = 'login.html'; // Redirect to login page after a delay
        }, 3000); // Delay of 3 seconds before redirect
    </script>
</body>
</html>
