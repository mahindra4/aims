<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS Login</title>
    <link rel="icon" type="image/webp" href="images/iit-ropar-logo.webp">
    <link rel="stylesheet" href="assets/css/login_style.css">
    <script src="assets/js/form_script.js" defer></script>
</head>
<body>
    <form>
        <h3 style="align-items: center; justify-content: center; margin-left:160px">Login</h3>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder = "bob@iitrpr.ac.in" required>
        </div>
        <div class="form-group">
            <button type="button" id="sendButton">Send</button>
        </div>
        <div class="form-group">
            <label for="otp">OTP: </label>
            <input type="text" id="otp" name="otp" required>
        </div>
        <div class="form-group">
            <label for="role">Role: </label>
            <select name="role" id="role" required>
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
                <option value="faculty_advisor">Faculty Advisor</option>
            </select>
        </div>
        <div class="form-group">
            <button type="button" id="submitButton">Submit</button>
        </div>
    </form>    
</body>
</html>
