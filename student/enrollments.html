<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollments</title>
    <link rel="stylesheet" href="../assets/css/enrollments.css"> 
    <link rel="icon" href="../assets/images/iit-ropar-logo.webp">
</head>
<body>

    <header>
        <div class="class1">
            <a href="course.html">
                <button id="id1">
                    Courses
                </button>
            </a>

            <a href="enrollments.html">
                <button id="id2">
                    Enrollments
                </button>
            </a>  
        </div>
    </header>

    <h4 id="email"></h4>
    <h4 id="id3">Role: Student</h4>
    <table id="t1">
        <thead>
            <tr bgcolor="gray" id="tr">
                <th>Instructor</th>
                <th>Course</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="student-selected-courses">

        </tbody>
    </table>
    <br>
    <button id="logout">Logout</button>

    <script>
        const PORT = 33333;
        const email = sessionStorage.getItem('email');
        document.getElementById("email").innerHTML = 'user: ' + email;
        document.getElementById("logout").addEventListener('click', (event) => {
            window.location = '../login.html';
        });

        async function synchronize() {
            try {
                const response = await fetch(`http://localhost:${PORT}/student_selected_courses/enrollments`, {
                    method: 'POST',
                    headers: {
                        'Content-type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email
                    })
                });
                const data = await response.json();
                const tbody = document.getElementById('student-selected-courses');
                data.forEach(item => {
                    let status = "-";
                    if (item.status === 'pia') {
                        status = 'Pending Instructor Approval';
                    } else if (item.status === 'pfa') {
                        status = 'Pending Faculty Advisor Approval';
                    } else {
                        status = item.status;
                    }
                    const element = `
                        <tr bgcolor="lightgray">
                            <td>${item.instructor}</td>
                            <td>${item.course}</td>
                            <td>${status}</td>
                        </tr>
                    `;
                    tbody.innerHTML += element;
                });
            } catch (err) {
                console.log('Error: ' + err);
            }
        }
        synchronize();
    </script>
